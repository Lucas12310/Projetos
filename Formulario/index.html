<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu">
            <h1>Inscrição</h1>
        </div>
    </header>
    <main class="conteudo">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Ex.: Maria de Oliveira"/>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="text" id="email" placeholder="Ex.: maria.oliveira@gmail.com"/>
        </div>
        <div>
            <label for="sexo">Sexo:</label><br>
            <input type="radio" id="feminino" name="sexo"/>
            <label for="feminino">Feminino</label>

            <input type="radio" id="masculino" name="sexo"/>
            <label for="masculino">masculino</label>
        </div>
        <div>
            <label for="curso">Curso:</label>
            <select id="curso">
                <option value="" disabled selected>HTML e CSS</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
        </div>
        <div>
            <label for="atendimento">Descreva o atendimento especial:</label>
            <textarea id="atendimento"></textarea>
        </div>
        <div>
            <input type="checkbox"id="termos"/>
            <label for="termos">Estou de acordo com o termos de serviço</label>
        </div>
        <div>
            <input type="button" value="Realizar inscrição"/>
        </div>
    </main>
</body>
</html>
