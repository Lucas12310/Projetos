<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Ex.: Lucas Fernandes"/>
        </div>
        <br>
        <div>
            <label for="matricula">Matrícula:</label>
            <input type="number" id="matricula">
        </div>
        <br>
        <div>
            <label for="nascimento">Data de nascimento</label>
            <input type="date" id="nascimento"/>
        </div>
        <br>
        <div>
            <input type="checkbox"id="termos"/>
            <label for="termos">Concordo com os termos</label>
        </div>
        <br>
        <div>
            <input type="radio" id="feminino" name="sexo"/>
            <label for="feminino">Feminino</label>

            <input type="radio" id="masculino" name="sexo"/>
            <label for="masculino">masculino</label>
        </div>
        <br>
        <div>
            <label for="obs">Observações:</label><br>
            <textarea id="obs"></textarea>
        </div>
        <br>
        <div>
            <select id="estado">
                <option value="AC">Acre</option>
                <option value="AM">Amazonas</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
            </select>
        </div>
        <br>
        <div>
            <input type="color"><br><br>
            <input type="file"><br><br>
            <input type="password"><br><br>
        </div>
        <div>
            <input type="button" value="Cadastrar"/>
        </div>
    </form>
</body>
</html>
